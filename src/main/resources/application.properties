spring.application.name=login-service

#   ------ DataBase connection configuration ------
spring.datasource.url=jdbc:postgresql://localhost:5432/gptUsers
spring.datasource.username=gpt
spring.datasource.password=gptPass
spring.datasource.driver-class-name=org.postgresql.Driver

# ------- JPA/Hibernate settings -----------
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true


# ------- Error Configuration -------------
server.error.include-message=always
server.error.path=/error
server.error.whitelabel.enabled=true
logging.level.org.springframework.security=DEBUG

# ---------- Email Configuration -------------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=gptEmail@gmail.com
spring.mail.password=NonNull
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
